<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
  </head>

  <body>
    <table style="width:100%">
      <tr>
        <th>Task</th>
        <th>Email</th>
        <th>Priority</th>
      </tr>
      <ul>
        {% for to_do in task_list %}
          <li>{{to_do.task}}  {{ to_do.email }} {{to_do.priority}}</li>
        {% endfor %}
      </ul>
    </table>
  </body>
</html>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
