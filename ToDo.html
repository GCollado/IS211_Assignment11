<!DOCTYPE html>
<html>
    <head>
        <title> {{ author}}To Do List</title>
    </head>

    <body>
        <h2>Add Task </h2>
        <form action={{url_for('/submit')} method="post">
            <br>Task <input type="text" name="task"> </input>

            <br><input type="submit" value="Submit">
        </form>
    </body>
</html>
